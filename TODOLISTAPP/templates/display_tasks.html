{% extends "layout.html" %}
{% block body %} 
<div id="example">
    <div id="grid"></div>
    <script>
        $(document).ready(function () {
            $("#grid").kendoGrid({
                dataSource: {
                    transport: {
                        read: "http://127.0.0.1:5000/getUserTasks/"+ getCookie("userid"),
                        dataType: "json"
                    },
                    pageSize: 20
                },
                height: 200,
                groupable: true,
                sortable: true,
                pageable: {
                    refresh: true,
                    pageSizes: true,
                    buttonCount: 5
                },
                columns: [ {
                    field: "task",
                    title: "Task"
                }, {
                    field: "description",
                    title: "Description"
                }, {
                    field: "priority",
                    title: "Priority"
                }, {
                    field: "date",
                    title: "Date to be Completed"
                }]
            });
        });
    </script>
</div>
{% endblock %}
